<!DOCTYPE html>
<html>
    
<head>
    
        <title>Create your Google Account</title>
    
    <script src="https://kit.fontawesome.com/b690895109.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    
</head>
    
<body>
    
    <div class="form">
        
        <img src="images/google-logo.png" alt="Logo" class="main-logo">
        
        <h1>Create Your Google Account</h1>
        
        <form>
            
        <span  class="name-area">
                
        <input type="text" placeholder="First name" required/>
                
        <input type="text" placeholder="Last name"required/>
                
        </span>
            
        <span class="username-area">
            
            <input type="text" placeholder="Username"required/>
            
        </span>
            <br> <br>
            
        <p>You can use Letter,Symbol & Periods</p>
            
        <p id="email-area">Use my current email address instead</p>

        <span  class="password-area">
            
            <input type="password" placeholder="Password"required/ minlength="10">
            
            <input type="password" placeholder="Confirm">
            
            <i class="fas fa-eye"></i>
            
            </span>
            <p>Use 8 or more chracter with a max of letter,number<br> & symbol</p>
            
            <span class="next-btn"><p id="email-area">Sing in instead</p>
                
                <button type="submit">Next</button></span>
                
            </form>
                <span class="img-main">
                    
             <img src="images/google-main.jpg" >
                    
             <p>One account. All of Google <br>working for you</p>
                    </span>
    </div>
</body>
</html>
